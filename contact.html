<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SKY - Your Tech Store</title>
    <link rel="stylesheet" href="stylescon.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://t4.ftcdn.net/jpg/05/39/22/19/360_F_539221999_t190YNzbDGhOjEnA1jAQHmXTrA1KX9Gk.jpg" alt="TechMart Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                
                <li><a href="index.html">Categories</a></li>
                <li><a href="riesoffers.html">Offers</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands...">
        </div>
        <div class="cart">
            <a href="addtocart.html"><img src="https://www.freeiconspng.com/thumbs/cart-icon/basket-cart-icon-27.png" alt="Cart"></a>
        </div>
    </header>

    <section class="contact-container">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Feel free to reach out to us with any questions!</p>
            <ul>
                <li>Email: support@sky.com</li>
                <li>Phone: +1 234 567 890</li>
                <li>Address: New Khapri, Nagpur, Maharashtra </li>
            </ul>
        </div>

        <div class="contact-form">
            <h2>Get In Touch</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required placeholder="Your Message"></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 SKY. All Rights Reserved.</p>
    </footer>
</body>
</html>
