<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKY - Your Tech Store</title>
    <link rel="stylesheet" href="styleslogin.css">
</head>
<body>

   
    <header>
        <div class="logo">
            <img src="https://t4.ftcdn.net/jpg/05/39/22/19/360_F_539221999_t190YNzbDGhOjEnA1jAQHmXTrA1KX9Gk.jpg" alt="TechMart Logo">
     
    </header>

  
    <div class="form-container" id="signup-form">
        <h2>Sign Up</h2>
        <form id="signup">
            <input type="text" id="signup-name" placeholder="Name" required>
            <input type="text" id="signup-mobile" placeholder="Mobile Number" required>
            <input type="email" id="signup-email" placeholder="Email (Gmail)" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
    </div>

    <div class="form-container" id="login-form" style="display: none;">
        <h2>Login</h2>
        <form id="login">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up here</a></p>
    </div>

    <script>
     
function showSignupForm() {
    document.getElementById('signup-form').style.display = 'block';
    document.getElementById('login-form').style.display = 'none';
}

function showLoginForm() {
    document.getElementById('login-form').style.display = 'block';
    document.getElementById('signup-form').style.display = 'none';
}

document.getElementById('signup').addEventListener('submit', function (event) {
    event.preventDefault();
    
    const name = document.getElementById('signup-name').value;
    const mobile = document.getElementById('signup-mobile').value;
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    
    if (!email.includes('@gmail.com')) {
        alert('Please enter a valid Gmail address.');
        return;
    }
    
    const user = {
        name: name,
        mobile: mobile,
        email: email,
        password: password
    };
    
    localStorage.setItem(email, JSON.stringify(user));
    
    alert('Signup successful! Please log in.');
    showLoginForm();
});

document.getElementById('login').addEventListener('submit', function (event) {
    event.preventDefault();
    
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    
    const userData = localStorage.getItem(email);
    
    if (userData) {
        const user = JSON.parse(userData);
        
        if (user.password === password) {
            alert('Login successful!');
            window.location.href = "index.html"; 
        } else {
            alert('Incorrect password.');
        }
    } else {
        alert('No user found with this email. Please sign up first.');
    }
});

    </script>
    <footer>
        <p>&copy; 2024 SKY. All rights reserved.</p>
    </footer>
</body>
</html>
